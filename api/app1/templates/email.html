<html>
<head>

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 27px 16px;
}
.card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
        background:#ffffff;
        color:#080808;

}
body {
    height: 100vh;
    width: 99%;
    justify-content: center;
    display: flex;
    align-items: center;
}
</style>
</head>
<body>



<div class="card">

  <div class="container">
    <a href="https://quantinova.ai" target="_blank" style="display: inline-block;">

    </a>
    <h2><b>Verify your email.</b></h2>

    <a href="{% url 'login' %}"><button type="button" class="btn btn-success" >back</button></a>
  </div>
</div>
