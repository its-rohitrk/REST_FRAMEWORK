<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    overflow: hidden;
    text-align: center;
    padding: 20px;
}

.profile-header {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    padding: 40px 20px;
    border-radius: 15px 15px 0 0;
}

.profile-picture {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
    border: 5px solid #fff;
    margin-bottom: 15px;
}

.profile-name {
    font-size: 1.8em;
    margin: 0;
}

.profile-title {
    font-size: 1.2em;
    margin: 5px 0 15px;
}

.profile-content {
    padding: 20px;
    text-align: left;
}

.profile-content h2 {
    color: #333;
    margin-top: 0;
    font-size: 1.4em;
    border-bottom: 2px solid #6a11cb;
    padding-bottom: 5px;
}

.profile-content p {
    font-size: 1em;
    color: #555;
}

.social-links {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

.social-links li {
    display: inline;
}

.social-links a {
    color: #2575fc;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #6a11cb;
}

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="profile-name">Your Name</h1>
            <p class="profile-title">Your Title</p>
        </div>
        <div class="profile-content">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam lacinia ex nec sem facilisis, a lacinia dolor suscipit.</p>
            <h2>Contact Information</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <h2>Social Links</h2>
            <ul class="social-links">
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
