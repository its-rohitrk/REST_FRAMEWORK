<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Link Example</title>
</head>
<body>
<h1 >Download a File</h1>
    <p>Click the link below to download the file:</p>
<a href="https://www.example.com/downloads/document.pdf"
   download="document.pdf"
   target="_blank"
   rel="noopener noreferrer"
   title="Download PDF"
   type="application/pdf"
   id="download-link"
   class="btn btn-primary"
   style="color: blue;"
   accesskey="d">Download PDF</a></body>
</html>
