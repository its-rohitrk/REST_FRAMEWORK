<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
<!--    <link rel="stylesheet" href="styles.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
<!--            background-color: white;-->
<!--            padding: 20px;-->
<!--            border-radius: 5px;-->
<!--            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);-->
<!--            text-align: center;-->
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .password-toggle {
            position: relative;
        }



        .password-toggle .toggle-icon {
            position: absolute;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .inner_wrper{
             width: 100%;
             max-width: 350px;
             margin: 0 auto;
             background-color: white;
             padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0 0 0 / 10%);
            text-align: center;
        }
input#pwd {
         padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
    </style>
</head>
<body>
<div class="container">
    <div class="inner_wrper">
    <h2>Reset Password</h2>
    <div>
        {% if messages %}
			{% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-danger{% elif 'success' in message.tags %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form id="reset-password-form" method="post">
            {% csrf_token %}
            <label for="pwd">Password:</label>
            <div class="password-toggle">
                <input type="password" id="pwd" name="pwd">
                <span class="toggle-icon" onclick="togglePasswordVisibility('pwd')">&#x1F441;</span>
            </div>

            <label for="confirm-pwd">Confirm Password:</label>
            <div class="password-toggle">
                <input type="password" id="confirm-pwd" name="pwd1">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        var icon = passwordInput.nextElementSibling; // Get the next sibling, which is the span with class toggle-icon

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.innerHTML = "&#x1F440;"; // Show password icon
        } else {
            passwordInput.type = "password";
            icon.innerHTML = "&#x1F441;"; // Hide password icon
        }
    }
</script>

</body>
</html>
